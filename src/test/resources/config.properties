##########GENERAL CONFIGURATIONS##########
ExplicitWait=10
PageLoadTimeOuts=10
Proxy=http://127.0.0.1:9000
##########GENERAL CONFIGURATIONS##########
################ WEB CONFIGURATION: STARTS ################
browser=chrome

#Values for runMode: local or remote
runMode=local

#To run the testcases in remote machine set the below property
#Values for remoteMode: seleniumgrid or selenoid or browserstack or saucelabs etc..
remoteMode=browserstack

#Configure below properties respectively if the remoteMode is set
#SeleniumGrid URL
seleniumGridURL=http://localhost:4444/wd/hub
#Selenoid URL
selenoidURL=http://localhost:4444/wd/hub
#BrowserStack URL
browserStackURL=http://localhost:4444/wd/hub
################ WEB CONFIGURATION: ENDS ################

################ MOBILE CONFIGURATION: STARTS ################
#Local/remote
mobileRunMode=remote

#browserstack, saucelabs
mobileRemoteMode=browserstack

################ MOBILE CONFIGURATION: ENDS ################